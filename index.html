<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Orinoco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

<body>

    <!-- HEADER / NAV BAR -->

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item nav_logo" href="index.html">
                   <h1 class="title is-1">Orinoco</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true">Accueil</span>
                    <span aria-hidden="true"><i class="fas fa-shopping-cart mr-4"></i>Panier</span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start is-justify-content-space-around">
                    <a class="navbar-item nav_size" href="index.html" title="Accueil">Accueil</a>
                    <a class="navbar-item nav_size nav_size-panier" title="Panier"><i class="fas fa-shopping-cart mr-4"></i>Panier</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary button_size"><strong>Sign up</strong></a>
                            <a class="button is-light button_size">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER / NAV BAR -->


    <section class="section_color">
        <h1 class="titre">Bienvenue chez Orinoco</h1>
    </section>

<main class="main-accueil">
    <h2 class="title is-1 titre-main">Présentation des produits</h2>
    <!-- TEDDIES CAROUSEL -->
    <h3 class="title is-3 is-flex is-justify-content-center">Ours en peluche faits à la main</h3>
    <section class="hero is-medium has-carousel section_position">
        <div id="carousel-teddies" class="hero-carousel">
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>
    <!-- FURNITURE CAROUSEL -->
    <h3 class="title is-3 is-flex is-justify-content-center">Meubles en chêne</h3>
    <section class="hero is-medium has-carousel section_position">
        <div id="carousel-furniture" class="hero-carousel">
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>
    <!-- CAMERAS CAROUSEL -->
    <h3 class="title is-3 is-flex is-justify-content-center">Caméras vintage</h3>
    <section class="hero is-medium has-carousel section_position">
        <div id="carousel-cameras" class="hero-carousel">
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>

        <i class="fab fa-cc-mastercard m-5"></i>
        <i class="fab fa-cc-visa m-5"></i>
        <i class="fab fa-cc-paypal m-5"></i>
    </div>
    <ul class="is-flex is-flex-direction-column is-align-items-center has-text-centered">
        <li class="mb-4">
            <a href="#" title="À propos de nous">À propos de nous</a>
        </li>
        <li class="mb-4">

        </li>
        <li class="mb-4">

        </li>

    </ul>
    <div class="has-text-centered">
