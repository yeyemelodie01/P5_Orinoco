<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/dom.js"></script>
    <script type="module" src="js/panier.js"></script>
</head>
<body>
    <!-- HEADER / NAV BAR -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item nav_logo" href="index.html">
                    <h1 class="title is-1">Orinoco</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start is-justify-content-flex-end">
                    <div class="navbar-item navbar-width is-justify-content-space-around">
                        <a class="navbar-item nav_size" href="index.html" title="Accueil">Accueil</a>
                        <a class="navbar-item nav_size nav_size-panier" title="Panier" href="panier.html"><i class="fas fa-shopping-cart mr-4"></i>Panier</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER / NAV BAR -->

    <main>
        <section id="divContent" class="section_panier">
            <div class="is-flex is-justify-content-space-between">
                <div id="basket" class="div_panier-content  is-flex is-flex-direction-column pl-5"></div>
                <div class="is-flex is-flex-direction-column pl-5 pr-5 section-panier_total">
                    <p class="is-size-2 pt-5 pb-5 has-text-weight-bold">Total</p>
                    <span id="basketSubTotal" class="is-flex is-justify-content-space-between mb-4">
                        <p>Sous-Total</p>
                    </span>
                    <span id="delivery" class="is-flex is-justify-content-space-between mb-3">
                        <p>Livraison</p>
                        <p>3,50€</p>
                    </span>
                    <span class="divider mb-3"></span>
                    <span id="totalTVA" class="is-flex is-justify-content-space-between mb-3">
                        <p class="has-text-weight-bold">Total (TVA incluse)</p>
                    </span>
                    <button id="hiddenDisplay" class="button is-primary button-panier">Commander</button>
                </div>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="icon-card">
            <i class="fab fa-cc-mastercard m-5"></i>
            <i class="fab fa-cc-visa m-5"></i>
            <i class="fab fa-cc-paypal m-5"></i>
        </div>
        <ul class="is-flex is-flex-direction-column is-align-items-center has-text-centered">

            </li>
            <li class="mb-4">
                <a href="mailto:orinoco@gmail.com" title="Contact">Contact</a>
            </li>
            <li class="mb-4">
                <a href="#" title="Aide">Aide</a>
            </li>
        </ul>
        <div class="has-text-centered">
        <span class="icon-card">
            <a href="https://www.facebook.com" class="has-text-grey" title="facebook">
               <i class="fab fa-facebook-f m-5"></i>
            </a>
            <a href="https://www.instagram.com" class="has-text-grey" title="instagram">
                <i class="fab fa-instagram m-5"></i>
            </a>
            <a href="https://twitter.com" class="has-text-grey" title="twitter">
                <i class="fab fa-twitter m-5"></i>
            </a>
        </span>
            <p><i class="far fa-copyright mr-4"></i>Orinoco 2021</p>
        </div>
